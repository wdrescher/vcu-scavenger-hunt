{% extends 'base.html' %}

{% block content %}
    <div class="landmark-list">
    <h1>Landmarks</h1>
    {% if landmark_list %}
        <div class="landmark-list__container">
        {% for landmark in landmark_list %}
                <div class="landmark-list__card" onclick="window.location='{% url 'landmarks:detail' pk=landmark.pk %}'">
                    <div class="landmark-list__title">
                        {{landmark.name}}
                    </div>
                </div>
        {% endfor %}
        </div>
    {% else %}
        No Landmarks
    {% endif %}
    </div>
{% endblock content %}
